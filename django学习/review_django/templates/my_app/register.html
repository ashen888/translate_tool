<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="login_success" method="post">
        姓名:<input type="text" name="name" />
        <br/>
        密码:<input type="password" name="pwd" /><br>
        性别:<input type="radio" name="gender" value="1">男
        <input type="radio" name="gender" value="0">女
        <br/>
        年龄:<input type="text" name="age" value="19"><br/>
        爱好:<input type="checkbox" name="hobby" value="python"/>python
        <input type="checkbox" name="hobby" value="Hip Hop"/>嘻哈
        <input type="checkbox" name="hobby" value="萝莉"/>萝莉
        <input type="checkbox" name="hobby" value="tensorflow"/>tensorflow
        <br/>
        <input type="submit" value="注册"/>
    </form>
</body>
</html>
